<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; 
        }
        .change-btn{
            padding: 10px 20px;
            width: auto; 
            margin: 20px auto; 
            display: block; 
            background-color: rgb(55, 170, 55);
            font-size: 15px;
            cursor: pointer;
            border: none; 
            color: white; 
            border-radius: 5px; 
        }
        .container{
            height: auto; 
            width: 400px;
            margin: 10px;
            justify-content: center;
            align-items: center;
            background-color: azure;
            padding-bottom: 20px; 
        }
        input[type="email"], input[type="password"]{
            width: calc(100% - 40px); 
            padding: 10px 15px;
            margin: 10px 20px; 
            border: 1px solid black;
        }
        .header{
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            background-color:cadetblue;
            padding: 10px;
        }
        .body{
            font-family: sans-serif;
        }
        h2{
            text-align: center;
        }


        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 10px;
            }
            input[type="email"], input[type="password"] {
                width: calc(100% - 20px);
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="container">
        <div class="header">FIND HELPERS</div>

        <h2>Change Password</h2>
        <form id="changePasswordForm">
        <input type="email" placeholder="Email" name="email" required><br>
        <input type="password" placeholder="New Password" name="password" required><br>

        <button type="submit" class="change-btn">Change</button><br><br>
            
        </form>
        </div>
    </div>
    <script>
        document.getElementById("changePasswordForm").addEventListener("submit",function(e){
            e.preventDefault();

            const email = document.querySelector('input[name = "email"]').value;
            const newPassword = document.querySelector('input[name = "password"]').value;

            const newData = {email, newPassword};
            
            fetch('https://findhelpers.onrender.com/forgotPassword',{
                method : "POST",
                headers : {"Content-Type" : "application/json"},
                body : JSON.stringify(newData)
            })
            .then(async res=>{
                if (!res.ok) {
                    const errorText = await res.text(); // Get raw error message from server
                    alert("Password change failed: " + errorText);
                    throw new Error(errorText); // Throw to stop further .then execution
                }
                return res.text(); // Server sends back a string message
            })
            .then(data=>{
                console.log(data);
                alert("Password changed successfully!");
                window.location.href = "login.html"; // Redirect after success
            })
            .catch(err=>{
                console.error("Password change error:", err);
                
            });
        });
    </script>
</body>
</html>
