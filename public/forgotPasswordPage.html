<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .change-btn{
            padding: 5px 10px;
            width: 30%;
            margin: 20px 10px 20px 130px;
            background-color: rgb(55, 170, 55);
            font-size: 15px;
            cursor: pointer;
            
        }
        .container{
            height: 400px;
            width: 400px;
            margin: 10px;
            justify-content: center;
            align-items: center;
            background-color: azure;
        }
        input[type="email"], input[type="password"]{
            width: 80%;
            padding: 10px 15px;
            margin: 20px;
            border: 1px solid black;
        }
        .header{
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            background-color:cadetblue;
            padding: 10px;
        }
        .body{
            font-family: sans-serif;
            
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="container">
        <div class="header">FIND HELPERS</div>

        <h2>Change Password</h2>
        <form id="changePasswordForm">
        <input type="email" placeholder="Email" name="email"><br>
        <input type="password" placeholder="New Password" name="password"><br>

        <button type="submit" class="change-btn">Change</button><br><br>
            
        </form>
        <script>
            document.getElementById("changePasswordForm").addEventListener("submit",function(e){
                e.preventDefault();

                const email = document.querySelector('input[name = "email"]').value;
                const newPassword = document.querySelector('input[name = "password"]').value;

                const newData = {email, newPassword};
                // changePassword();

                // function changePassword(){
                    fetch('https://findhelpers.onrender.com/forgotPassword',{
                        method : "POST",
                        headers : {"Content-Type" : "application/json"},
                        body : JSON.stringify(newData)
                    })
                    .then(res=>{
                        if (!res.ok) {
                            if (res.status === 404) {
                                throw new Error("Email not found");
                            } else if (res.status === 400) {
                                throw new Error("Please provide both email and password");
                            } else {
                                throw new Error("Server error occurred");
                            }
                        }
                        return res.text();
                    })
                    .then(data=>{
                        console.log(data);
                        console.log("Password changed successfully");
                        window.location.href = "login.html";
                    })
                    .catch(err=>{
                        console.error(err);
                    })
                //}
            });
        </script>
</body>
</html>
