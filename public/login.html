<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        .body{
            font-family: sans-serif;
            
        }
        h2{
            text-align: center;
        }
        p{font-size: 18px;
            margin: 10px;
        }
        .header{
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            background-color:cadetblue;
            padding: 10px;
        }
        input[type="email"], input[type="password"]{
            width: 80%; 
            padding: 10px 15px;
            margin: 10px 20px; 
            border: 1px solid black;
        }
        input[type="radio"]{
            margin: 10px;
        }
        .container{
            height: auto; 
            width: 450px;
            margin: 10px;
            justify-content: center;
            align-items: center;
            background-color: azure;
            padding-bottom: 20px; 
        }
        .login-btn{
            padding: 10px 20px; 
            width: auto; 
            margin: 20px auto; 
            display: block; 
            background-color: rgb(55, 170, 55);
            font-size: 15px;
            cursor: pointer;
            border: none; 
            color: white; 
            border-radius: 5px; 
        }
        .forgot-signup-links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 0 20px;
        }
        .forgot-signup-links a {
            color: cadetblue;
            text-decoration: none;
        }
        .forgot-signup-links a:hover {
            text-decoration: underline;
        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; 
        }

        
        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 10px;
            }
            input[type="email"], input[type="password"] {
                width: calc(100% - 20px);
                margin: 10px;
            }
            .forgot-signup-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="container">
        <div class="header">FIND HELPERS</div>

        <h2>Login</h2>
        <form id="loginForm">
        <input type="email" placeholder="Email" name="email" required><br>
        <input type="password" placeholder="Password" name="password" required><br>
        <p style="margin-left: 20px;"> Role : </p>
            <input type="radio" name="role" id="user" value="user" style="margin-left: 20px;" required>
            <label for="user">User</label>
            <input type="radio" name="role" id="serviceProfessional" value="serviceProfessional">
            <label for="serviceProfessional">Service Professional</label><br><br>

            <button type="submit" class="login-btn">Login</button><br><br>
            
        </form>
        <div class="forgot-signup-links">
            <a href="forgotPasswordPage.html" >Forgot Password</a>
            <a href="signUp.html">Sign Up</a>
        </div>
    </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();

            const email = document.querySelector('input[name = "email"]').value;
            const password = document.querySelector('input[name = "password"]').value;
            const role = document.querySelector('input[name = "role"]:checked')?.value;

            const loginData = {email, password};

            if(!role){
                alert("Please select a role.");
                return;
            }

            if(role === 'user'){
                loginUser();
            } else if(role === 'serviceProfessional'){
                loginSP();
            }
            
            async function loginUser(){
                try {
                    const res = await fetch('https://findhelpers.onrender.com/login/user',{
                        method : "POST",
                        headers : {"Content-Type" : "application/json"},
                        body : JSON.stringify(loginData)
                    });

                    if(!res.ok){
                        const errorText = await res.text();
                        alert("Login failed: " + errorText);
                        throw new Error(errorText);
                    }
                    
                    const data = await res.json();
                    console.log("User login successful:", data);
                    
                    // Store user details in localStorage
                    localStorage.setItem('loggedInUserId', data.id);
                    localStorage.setItem('loggedInUserName', data.name);
                    localStorage.setItem('loggedInUserEmail', data.email);

                    document.getElementById("loginForm").reset();
                    window.location.href = 'userHomePage.html';
                } catch(err) {
                    console.error("User login error:", err);
                    // alert("An error occurred during login. Please check console for details."); 
                }
            }

            async function loginSP(){
                try {
                    const res = await fetch('https://findhelpers.onrender.com/login/serviceProfessional',{
                        method : "POST",
                        headers : {"Content-Type" : "application/json"},
                        body : JSON.stringify(loginData)
                    });

                    if(!res.ok){
                        const errorText = await res.text();
                        alert("Login failed: " + errorText);
                        throw new Error(errorText);
                    }
                    
                    const data = await res.json();
                    console.log("Service professional login successful:", data);

                    // Store SP details in localStorage
                    localStorage.setItem('loggedInSpId', data.id);
                    localStorage.setItem('loggedInSpName', data.name);
                    localStorage.setItem('loggedInSpEmail', data.email);

                    document.getElementById("loginForm").reset();
                    window.location.href = 'spHomePage.html';
                } catch(err) {
                    console.error("Service professional login error:", err);
                    // alert("An error occurred during login. Please check console for details."); 
                }
            }
        });
    </script>
</body>
</html>
