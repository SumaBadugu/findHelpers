<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Booking History</title>
    <style>
        
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            color: rgb(63, 63, 63);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        
        header {
            background-color: #21778f;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        
        main {
            flex: 1; 
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center; 
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #18126d;
        }

        
        .history-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin-top: 30px;
        }
        .booking-card {
            background-color: white;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: left;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        .booking-card h3 {
            margin-top: 0;
            color: #21778f;
            font-size: 1.2rem;
        }
        .booking-card p {
            margin: 8px 0;
            font-size: 0.95rem;
        }
        .status-pending {
            color: #ff9800; 
            font-weight: bold;
        }
        .status-accepted {
            color: #4caf50; 
            font-weight: bold;
        }
        .status-rejected {
            color: #f44336; 
            font-weight: bold;
        }
        .status-completed {
            color: #607d8b; 
            font-weight: bold;
        }
        .status-cancelled {
            color: #9e9e9e; 
            font-weight: bold;
        }

        
        footer {
            background-color: #21778f;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto; 
        }

        
        @media (max-width: 600px) {
            .booking-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        FIND HELPERS
    </header>

    <main>
        <h1>My Booking History</h1>

        <div class="history-container" id="historyContainer">
            <p>Loading your booking history...</p>
        </div>
    </main>

    <footer>
        &copy; 2025 Find Helpers.
    </footer>

    <script>
        // --- Initialization and User Authentication ---
        const loggedInUserId = localStorage.getItem('loggedInUserId');
        const historyContainer = document.getElementById('historyContainer');

        if (!loggedInUserId) {
            alert('You are not logged in. Please log in to view your history.');
            window.location.href = 'login.html';
        } else {
            loadHistory(loggedInUserId);
        }

        // --- Fetching User's Booking History ---
        async function loadHistory(userId) {
            historyContainer.innerHTML = '<p>Loading your booking history...</p>'; //  loading message
            try {
                
                const servicesRes = await fetch('https://findhelpers.onrender.com/services');
                const servicesData = await servicesRes.json();
                const serviceMap = new Map(servicesData.map(s => [s.ser_id, s.serviceName]));

                const res = await fetch(`https://findhelpers.onrender.com/requests/users/${userId}`);
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const requests = await res.json();
                console.log("Fetched user requests:", requests);

                renderHistory(requests, serviceMap);

            } catch (err) {
                console.error("Error loading user history:", err);
                historyContainer.innerHTML = '<p style="color: red;">Failed to load booking history. Please try again.</p>';
            }
        }

        // --- Rendering History Cards ---
        function renderHistory(requests, serviceMap) {
            historyContainer.innerHTML = ''; // Clear loading message

            if (requests.length === 0) {
                historyContainer.innerHTML = '<p>You have no past or pending bookings.</p>';
                return;
            }

            requests.forEach(request => {
                const card = document.createElement('div');
                card.className = 'booking-card';

                const serviceName = serviceMap.get(request.ser_id) || 'Unknown Service';
                const statusClass = `status-${request.requeststatus.toLowerCase()}`; 

                card.innerHTML = `
                    <h3>${serviceName}</h3>
                    <p><strong>Professional:</strong> ${request.sp_name || 'N/A'}</p> 
                    <p><strong>Contact:</strong> ${request.contact}</p>
                    <p><strong>Date:</strong> ${new Date(request.servicedate).toLocaleDateString()}</p>
                    <p><strong>Time:</strong> ${request.servicetime}</p>
                    <p><strong>Address:</strong> ${request.address}</p>
                    <p><strong>Status:</strong> <span class="${statusClass}">${request.requeststatus}</span></p>
                    <!-- Add more details as needed -->
                `;
                historyContainer.appendChild(card);
            });
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            if (loggedInUserId) {
                loadHistory(loggedInUserId);
            }
        });
    </script>
</body>
</html>
